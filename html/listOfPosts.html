<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="list of blog posts about organic products, healthy recipes, eco travels tips and a lot more"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Cormorant+Garamond:wght@300;400&family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/listOfPosts.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <title>Simply Natural | Blog Posts</title>

    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/listOfPosts.js" type="module"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html">Simply Natural</a>
      <div class="nav-search-wrap">
        <a href="search.html" class="search_icon fas fa-search"></a>
        <div class="nav-wrap">
          <input type="checkbox" id="hamburger-menu" />
          <label for="hamburger-menu" id="hamburger-icon"
            ><i class="fas fa-bars"></i
          ></label>
          <nav>
            <a href="../index.html">Home</a>
            <a href="listOfPosts.html" class="current">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="main-posts">
      <h1>Blog Posts</h1>
      <div class="list-of-post_wrapper">
        <select id="category-selector">
          <option value="" disabled selected>Select Category</option>
          <option value="">All</option>
          <option value="1" name="Organic Product">Eco Products</option>
          <option value="5">Sustainable Lifestyle</option>
          <option value="3">Organic Recipe</option>
          <option value="4">Ethical Fashion</option>
          <option value="7">Wellness/Beauty</option>
        </select>
        <h2 class="h2-category">All Categories</h2>
        <div class="list-of-post_container">
          <i class="fa-solid fa-spinner"></i>
        </div>
      </div>
      <button class="view-more">view all posts</button>
    </main>
    <footer>
      <div class="copyright">Simply Natural &copy</div>
      <div class="social-media">
        <a href="https://www.facebook.com/" aria-label="visit facebook page"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="visit instagram page"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://no.pinterest.com/" aria-label="visit pinterest page"
          ><i class="fa-brands fa-pinterest-p"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
