<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Feel free to write me any feedback or request on the posts here"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Cormorant+Garamond&family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <title>Simply Natural | Contact</title>

    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/contact.js" type="module"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html">Simply Natural</a>
      <div class="nav-search-wrap">
        <a
          href="search.html"
          class="search_icon fas fa-search"
          aria-hidden="false"
        ></a>
        <div class="nav-wrap">
          <input type="checkbox" id="hamburger-menu" />
          <label for="hamburger-menu" id="hamburger-icon"
            ><i class="fas fa-bars"></i
          ></label>
          <nav>
            <a href="../index.html">Home</a>
            <a href="listOfPosts.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="current">Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="contact-main">
      <h1>Contact</h1>
      <!-- <div class="contact-div"> -->
      <form
        id="contact-form"
        method="POST"
        action="https://kimuramegumi.site/SimplyNatural/wp-json/contact-form-7/v1/contact-forms/79/feedback"
      >
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="your-name"
          class="form__input"
          required
        />
        <p></p>
        <div class="input-feedback name-error"></div>
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="your-subject"
          class="form__input"
          required
        />
        <p></p>
        <div class="input-feedback subject-error">*min 15 letters</div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="your-email"
          class="form__input"
          placeholder="example@email.com"
          required
        />
        <div class="input-feedback email-error"></div>
        <label for="texts">Message</label>
        <textarea
          id="message"
          name="your-message"
          class="form__input"
          required
          aria-label="message texts"
        ></textarea>
        <div class="letter-count-wrapper">
          <div class="input-feedback message-error">*min 25 letters</div>
          <div class="letter-count"></div>
        </div>
        <input type="checkbox" id="sign-up" name="sign-up" class="checkbox" />
        <label for="sign-up">Sign-up for news letter</label>
        <div class="user-feedback"></div>
        <input
          type="submit"
          value="Send"
          name="Submit"
          class="cta"
          id="submit"
        />
      </form>
    </main>
    <footer>
      <div class="copyright">Simply Natural &copy</div>
      <div class="social-media">
        <a href="https://www.facebook.com/" aria-label="visit facebook page"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="visit instagram page"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://no.pinterest.com/" aria-label="visit pinterest page"
          ><i class="fa-brands fa-pinterest-p"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
