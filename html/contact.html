    <main class="contact-main">
      <h1>Contact</h1>
      <div class="contact-div">
        <form
          id="contact-form"
          method="POST"
          action="https://kimuramegumi.site/SimplyNatural/wp-json/contact-form-7/v1/contact-forms/79/feedback"
        >
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="your-name"
            class="form__input"
            required
          />
          <p>*min 5 letters</p>
          <div class="form-error name-error"></div>
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="your-subject"
            class="form__input"
            required
          />
          <p>*min 15 letters</p>
          <div class="form-error subject-error"></div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="your-email"
            class="form__input"
            placeholder="example@email.com"
            required
          />
          <div class="form-error email-error"></div>
          <label for="texts">Message</label>
          <textarea
            id="message"
            name="your-message"
            class="form__input"
          ></textarea>
          <p>*min 25 letters</p>
          <div class="form-error message-error"></div>
          <input type="checkbox" id="sign-up" name="sign-up" class="checkbox" />
          <label for="sign-up">Sign-up for news letter</label>
          <div class="user-feedback"></div>
          <input type="submit" value="Send" name="Submit" class="cta" />
        </form>
        <div class="contact-img">
          <img
            class="contact-img"
            src="../images/others/florian-klauer-mk7D-4UCfmg-unsplash(1).webp"
            alt="a typewriter"
          />
        </div>
      </div>
    </main>
