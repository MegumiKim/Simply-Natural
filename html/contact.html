<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Feel free to write me any feedback or request on the posts here"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Cormorant+Garamond:wght@300;400&family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <title>Simply Natural | Contact</title>
    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/contact.js" type="module"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html">Simply Natural</a>
      <div class="nav-search-wrap">
        <a href="search.html" class="search_icon fas fa-search"></a>
        <div class="nav-wrap">
          <input type="checkbox" id="hamburger-menu" />
          <label for="hamburger-menu" id="hamburger-icon"
            ><i class="fas fa-bars"></i
          ></label>
          <nav>
            <a href="../index.html">Home</a>
            <a href="listOfPosts.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="current">Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="about-img one">
        <img
          src="../images/organic-products/natural-cosmetics-3397277_640.webp"
          alt="portrait of Anna, the author of the blog"
        />
      </div>
      <h1>Contact</h1>

      <form id="contact-form" method="POST" action="">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="your-name"
          class="form__input"
          placeholder=" min 5 letters "
          required
        />
        <div class="form-error name-error"></div>
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="your-subject"
          class="form__input"
          placeholder=" min 15 letters"
          required
        />
        <div class="form-error subject-error"></div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="your-email"
          class="form__input"
          placeholder=" example@email.com"
          required
        />
        <div class="form-error email-error"></div>

        <label for="texts">Message</label>
        <textarea
          name="message"
          id="message"
          name="your-message"
          class="form__input"
          placeholder="min 25 letters"
          required
        ></textarea>
        <div class="form-error message-error"></div>
        <input type="checkbox" id="sign-up" name="sign-up" class="checkbox" />
        <label for="sign-up">Sign-up for news letter</label>

        <div class="user-feedback"></div>
        <input type="submit" value="Send" name="Submit" class="cta form" />
      </form>
      <div class="form-container"></div>
    </main>
    <footer>
      <div class="copyright">Simply Natural &copy</div>
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-pinterest-p"></i>
      </div>
    </footer>
  </body>
</html>
